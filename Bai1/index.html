<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<p id="view"></p>

<script >
    let number = prompt("Input Number");

        view.innerHTML += "The number is "+ number +"<br>"}

</script>
